<html>
<head>
    <title> Min Finder App by Sagar Patankar </title>
    <style>
    * { font-size: 40px; text-align:center; margin:auto; }
    body { background-color: linen; }
    .btn { width:20%; margin:2%; border-radius:30px; }
    .btn:hover { color:white; background-color:blue; }
    </style>
</head>

<body>
    <br/>
    <h1> Min Finder App </h1>
    <br/>
    <form onsubmit="check()">
        <input type="number" step="any" id="num1" placeholder="Enter First Number"/>
        <br/><br/>
        <input type="number" step="any" id="num2" placeholder="Enter Second Number"/>
        <br/> <br/>
        <input type="submit" value="M1" class="btn"/>
        <input type="submit" value="M2" class="btn"/>
        <input type="submit" value="M3" class="btn"/>
    </form>
    <h2 id="msg"></h2>
    
    <script>
    function check() {
        event.preventDefault();

        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let msg = document.getElementById("msg");
        let action = document.activeElement.value;

        if (num1.value === "") {
            alert("Please Enter First Number");
            msg.innerHTML = "";
            num1.focus();
            return;
        }

        if (num2.value === "") {
            alert("Please Enter Second Number");
            msg.innerHTML = "";
            num2.focus();
            return;
        }

        let n1 = parseFloat(num1.value);
        let n2 = parseFloat(num2.value);

        if (action === "M1") {
            let res = n1 < n2 ? n1 : n2;
            msg.innerHTML = "M1 -->" + res;
        }
        else if (action === "M2") {
            if (n1 < n2)
                msg.innerHTML = "M2 -->" + n1;
            else
                msg.innerHTML = "M2 -->" + n2;
        }
        else if (action == "M3") {
            let res = Math.min(n1, n2);
            msg.innerHTML = "M3 -->" + res;
        }
    }
    </script>
</body>

</html>
